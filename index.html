<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries Api</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />

    <!-- Prevent flash: set theme BEFORE CSS -->
    <script>
      (function () {
        // Disable transition on first paint
        document.documentElement.classList.add('no-theme-transition');

        const userPref = localStorage.getItem('theme');
        const systemPref = window.matchMedia(
          '(prefers-color-scheme: dark)'
        ).matches;
        const theme = userPref || (systemPref ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/motion@12.18.1/dist/motion.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <header></header>
    <main></main>
  </body>
</html>
