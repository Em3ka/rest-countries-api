<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries Api</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Prevent flash: set theme BEFORE CSS -->
    <script>
      (function () {
        // Disable transition on first paint
        document.documentElement.classList.add('no-theme-transition');

        // Get current user's theme preferred them
        const currentTheme =
          localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
      })();
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/motion@12.18.1/dist/motion.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper flex-group">
        <a href="/">
          <h1 class="header-title">Where in the world?</h1>
        </a>
        <button
          aria-label="Activate dark theme"
          aria-pressed="false"
          id="themeToggle"
          class="theme-toggle">
          <svg
            class="theme-icon"
            viewBox="0 0 98 98"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke-width="4"
            stroke-linejoin="round">
            <!-- Core path (sun/moon)  -->
            <path
              class="core origin-center"
              d="M49 68C59.4934 68 68 59.4934 68 49C68 38.5066 59.4934 30 49 30C38.5066 30 30 38.5066 30 49C30 59.4934 38.5066 68 49 68Z" />

            <!-- Moon ray -->
            <path
              d="M70 49.5C70 60.8218 60.8218 70 49.5 70C38.1782 70 29 60.8218 29 49.5C29 38.1782 38.1782 29 49.5 29C39 45 49.5 59.5 70 49.5Z"
              class="moon-ray" />

            <!-- Sun ray -->
            <path class="sun-ray" stroke-linecap="round" d="M50 2V11" />
            <path class="sun-ray" stroke-linecap="round" d="M85 15L78 22" />
            <path class="sun-ray" stroke-linecap="round" d="M98 50H89" />
            <path class="sun-ray" stroke-linecap="round" d="M85 85L78 78" />
            <path class="sun-ray" stroke-linecap="round" d="M50 98V89" />
            <path class="sun-ray" stroke-linecap="round" d="M23 78L16 84" />
            <path class="sun-ray" stroke-linecap="round" d="M11 50H2" />
            <path class="sun-ray" stroke-linecap="round" d="M23 23L16 16" />
          </svg>
          <span id="themeToggleLabel">Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="wrapper flex-group">
          <div class="country-search-wrapper">
            <label for="countrySearch" class="visually-hidden"> Search for a country </label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="search"
              id="countrySearch"
              placeholder="Search for a country..."
              class="country-search" />
          </div>
          <select name="region" id="region">
            <option value="" disabled selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
        <div class="country">
          <div class="wrapper" data-padding="compact">
            <div class="top-trigger"></div>
            <ul class="country-grid"></ul>
            <div id="loadMoreTrigger"></div>
            <button class="scroll-to-top" aria-label="Scroll to top">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
          </div>
          <div class="bouncing-loader" aria-hidden="true" hidden>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="wrapper status-message" aria-hidden="true" hidden></div>
        </div>
      </section>
    </main>
  </body>
</html>
